<form>
    <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" name="nom" class="form-control" placeholder="Entrer votre nom" [(ngModel)]="etudiant.nom">
    </div>
    <div class="form-group">
        <label for="nom">Prenom</label>
        <input type="text" name="prenom" class="form-control" placeholder="Entrer votre prenom" [(ngModel)]="etudiant.prenom">
    </div>
    <div class="form-group">
        <label for="nom">Date de naissance</label>
        <input type="Date" name="nom" class="form-control" placeholder="Entrer votre Date de naissance" [(ngModel)]="etudiant.dateNaissance">
    </div>
    <div class="form-group">
        <label for="nom">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Entrer votre email" [(ngModel)]="etudiant.email">
    </div>
    <button type="submit" class="btn btn-primary" (click)="save(etudiant)">Ajouter</button>
</form>
